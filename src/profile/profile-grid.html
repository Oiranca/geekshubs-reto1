<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Profile Grid Reto 1
    </title>
    <meta charset="UTF-8">
    <meta name="Description" content="Reto 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="../style/stylegrid.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container-grid">

    <div class="image-profile">
        <img src="../img/profile/hombre.svg" alt="Imagen Perfil" id="image-profile">
    </div>

    <div class="text-menu">
        <p>
            Menú Principal
        </p>
    </div>
    <div class="menu">
        <a href="../index.html">
            <img src="../img/icon/main.svg" alt="Menu" class="icons-menu">
        </a>
    </div>

    <div class="text-contact">
        <p>
            Contacto
        </p>
    </div>
    <div class="menu">
        <a href="../contact/contact-flex.html">
            <img src="../img/icon/contact.svg" alt="Profile" class="icons-profile">
        </a>
    </div>

    <div class="name">
        <label for="inputName">Nombre</label>
        <input type="text" class="form-control" id="inputName" placeholder="Samuel" readonly>
    </div>
    <div class="surname">
        <label for="inputSurname">Apellidos</label>
        <input type="text" class="form-control" id="inputSurname" placeholder="Romero Arbelo" readonly>
    </div>

    <div class="address">
        <label for="inputAddress">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Calle Mi casa 1 Gran Canaria"
               readonly>
    </div>
    <div class="country">
        <label for="inputPais">Pais</label>
        <input type="text" class="form-control" id="inputPais" placeholder="España" readonly>
    </div>

    <div class="email">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="micorreo@gmail.com" readonly>
    </div>
    <div class="password">
        <label for="inputPassword">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Mi Password" readonly>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
